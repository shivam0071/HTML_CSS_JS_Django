<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- custom Css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Gaegu|Poor+Story" rel="stylesheet">

  </head>
  <body>

    <!-- navbar -->
    <nav class = 'navbar navbar-default techfont custom-navnar'>
      <!-- #some our classs modified in .css -->
      <div class="container">
        <ul class = 'nav navbar-nav'>
          <li> <a class = 'navbar-brand bigbrand' href="{% url 'post_list' %}">My Blog</a></li>
          <li> <a href="{% url 'about' %}">About</a></li>
          <li> <a href="www.github.com">Github</a></li>
          <li> <a href="www.linkedin.com">About</a></li>
        </ul>

        <ul class = 'nav navbar-nav navbar-right'>
          {% if user.is_authencated %}
          <!-- comes from auth library -->
          <li> <a href="{% url 'post_new '%}">New Post</a></li>
          <li> <a href="{% url 'post_draft_list'%}">Drafts</a></li>
          <li> <a href="{% url 'logout'%}">Logout</a></li>
          <li> <a>Welcome: {{ user.username }}</a></li>
          {% else %}
          <li> <a href="{% url 'login'%}"> <span class='glyphicon glyphicon-user'></span> Login</a></li>
          {% endif %}

        </ul>
      </div>
    </nav>

    <!-- content block -->


  </body>
</html>
