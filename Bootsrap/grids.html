<!-- inside a row class we can have 12column format -->
<!-- col-ScreenSize-Number of columns -->
<!-- they are used to make the website compatible with any screen size -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grids</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
  </head>
  <body>
    <style>
      .boxy{
        background: #a8c9ff;
        border: 2px solid black
      }
    </style>

    <div class="container">
      <h1>Various Screen Sizes</h1><br>
    </div>
    <div class="container">
    <div class="row">
      <div class="col-lg-4 boxy">Large 1</div>
      <div class="col-lg-4 boxy">Large 2</div>
      <div class="col-lg-4 boxy">Large 3</div>
    </div>
  </div><br>

    <div class="container">
    <div class="row">
      <div class="col-md-3 boxy">Medium 1</div>
      <div class="col-md-3 boxy">Medium 2</div>
      <div class="col-md-6 boxy">Medium 3</div>
    </div>
  </div><br>

    <div class="container">
    <div class="row">
      <div class="col-sm-4 boxy">Small 1</div>
      <div class="col-sm-4 boxy">Small 2</div>
      <div class="col-sm-4 boxy">Small 3</div>
    </div>
  </div><br>

    <div class="container">
    <div class="row">
      <div class="col-4 boxy">Extra Small 1</div>
      <div class="col-4 boxy">Extra Small 2</div>
      <div class="col-4 boxy">Extra Small 3</div>
    </div>
  </div><br>

  </body>
</html>
