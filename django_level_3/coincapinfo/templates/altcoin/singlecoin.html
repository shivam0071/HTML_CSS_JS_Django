<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Single Coin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  </head>
  <body>
<div class="jumbotron">
    <h1>Coin Name</h1>
    {% if coin %}
  </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <th>Name</th>
          <th>Symbol</th>
          <th>Summary</th>
          <th>Total Supply</th>
        </thead>
        {% for single in coin %}
          <tr>
            <td><a href="{{single.dwebsite}}">{{single.dname}}</a></td>
            <td>
            {% for sym in symbol %}
            <h4>{{sym}}</h4>
            {% endfor %}
          </td>
            <td>{{single.dsummary}}</td>
            <td>{{single.dtotal_supply}}</td>
          </tr>
          {% endfor %}
      </table>
    </div>
    {% else %}
    <p>No data found</p>
    {% endif %}

  </body>
</html>
