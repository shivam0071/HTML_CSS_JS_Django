<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>CoinCapInfo</title>
  </head>
  <body>
    <div class="jumbotron">
          <h1>All Coins Info</h1>
    </div>
    {% if altcoins %}
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <th>Name</th>
          <th>Symbol</th>
          <th>Circulating Supply</th>
          <th>Market Cap</th>
        </thead>
        {% for alt in altcoins %}
          <tr>
            <td>{{alt.name}}</td>
            <td>{{alt.symbol}}</td>
            <td>{{alt.supply}} <strong>{{alt.symbol}}</strong></td>
            <td>{{alt.market_cap}} <strong>USD</strong></td>
          </tr>
          {% endfor %}
      </table>
    </div>
    {% else %}
    <p>No data found</p>
    {% endif %}
  </body>
</html>
